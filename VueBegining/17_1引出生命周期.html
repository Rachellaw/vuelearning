<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引出生命周期</title>
    <!-- 引入Vue -->
    <script src="Js/vue.js"></script>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h2 :style="{opacity}">欢迎学习Vue</h2>
        <!-- {{change()}} -->
    </div>
    
</body>
<script>
    Vue.config.productionTip = false  // 阻止vue在启动时生成生产提示

    new Vue({
        el:'#root',
        data:{
            opacity:1
        },
        methods:{
            // 作为回调函数形式调用，不符合业务逻辑
            // 插值语法调用会造成指数级调用次数
            // change(){
            //     setInterval(() => {
            //         this.opacity -= 0.01
            //         if(this.opacity <= 0) this.opacity = 1
            //     },16)
            // }
        },
        // mount挂载 
        // Vue完成模板解析，并把真实的DOM元素放入页面后(挂载完毕)调用mounted
        mounted(){
            console.log('mounted')
            setInterval(() => {
                this.opacity -= 0.01
                if(this.opacity <= 0) this.opacity = 1
            },16)
        }
    })

    // 通过外部定时器实现，不推荐
    // setInterval(() => {
    //     vm.opacity -= 0.01
    //     if(vm.opacity <= 0) vm.opacity = 1
    // },16)
</script>
</html>
