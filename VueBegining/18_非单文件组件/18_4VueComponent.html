<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueComponent</title>
    <!-- 引入Vue -->
    <script src="../Js/vue.js"></script>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <school></school>   
    </div>
</body>
<script>
    Vue.config.productionTip = false  // 阻止vue在启动时生成生产提示    

    // 定义school组件
    const school = Vue.extend({
        name:'school',
        template:`
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
            </div>
        `,
        data(){
            return {
                schoolName:'尚硅谷',
                address:'北京昌平'
            }
        }
    })

    console.log('@',school)

    // 创建vm
    new Vue({
        el:'#root',
        // 注册组件（局部
        components:{school}
    })
</script>
</html>
