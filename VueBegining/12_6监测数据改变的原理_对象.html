<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监测数据改变的原理</title>
    <!-- 引入Vue -->
    <script src="Js/vue.js"></script>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h2>学习名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>
</body>

<script>
    Vue.config.productionTip = false  // 阻止vue在启动时生成生产提示

    const vm = new Vue({
        el:'#root',
        data:{
            name:'尚硅谷',
            address:'北京',
            student:{
                name:"Tom",
                age:{
                    rAge:40,
                    sAge:29
                },
                friends:[
                    {name:'Jerry',age:'40'}
                ]
            }
        }
    })
</script>
</html>
