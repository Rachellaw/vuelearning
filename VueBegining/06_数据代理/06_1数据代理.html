<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据代理</title>
</head>
<body>
    <script type="text/javascript">
        let number = 18
        let person = {
            name:"张三",
            gender:"男",
        }

        Object.defineProperty(person,"age",{
            // value:"18",
            // enumerable:true, //控制对象属性是否能被枚举，默认值是false
            // writable:true, //控制属性能否被修改，默认值是false
            // configurable:true, //控制属性能否被删除，默认值是false

            //当读取person的age属性时，get函数getter将被调用，且返回值是age的值
            get(){   //get:function(){
                console.log("有人读取了age属性");
                return number
            },

            //当修改person的age属性时，set函数setter将被调用，且返回值是修改后的age值
            set(value){
                console.log("有人修改了age属性，且值是",value)
                number = value
            }
        })

        // console.log(Object.keys(person));

        // console.log(person);
    </script>
</body>
</html>
