<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="Js/vue.js"></script>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        单向数据绑定：<input type="text" :value="name"> <br>
        双向数据绑定：<input type="text" v-model:value="name"> <br>
        双向数据绑定：<input type="text" v-model="name">
        <!-- v-model使数据能从data流向页面，也能从页面流向data
            但一般应用于表单元素（输入类元素）
            v-model:value 可以简写为v-model,因为v-model默认就是收集value值的 -->
    </div>

    <script type="text/javascript">
        // 阻止vue在启动时生成生产提示
        Vue.config.productionTip = false

        // 创建vue实例
        new Vue({
            // el的两种形式
            el:"#root", // v.$mount("#root")
            // data的两种形式:对象式，函数式
            //学组件时必须使用函数式
            // data:{
            //     name:"尚硅谷",
            //     }

            data(){               //data:function(){  由vue管理的函数可简写但不能写箭头函数
                console.log(this) //此处的this是vue实例对象，写箭头函数时this是window
                return{
                    name:"尚硅谷"
                }
            }
        })
    </script>
</body>
</html>
