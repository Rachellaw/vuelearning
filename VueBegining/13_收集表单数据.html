<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <!-- 引入Vue -->
    <script src="Js/vue.js"></script>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <form @submit.prevent="demo">
            <!-- <label for="demo">账号：</label>
            <input type="text" id="demo"> -->
            账号：<input type="text" v-model.trim="userInfo.account"> <br><br>
            密码：<input type="password" v-model="userInfo.passWord"> <br><br>
            年龄：<input type="number" v-model.number="userInfo.age"> <br><br>
            性别：
            女<input type="radio" name="gender" value="female" v-model="userInfo.gender">
            男<input type="radio" name="gender" value="male" v-model="userInfo.gender"> <br><br>
            爱好：
            学习<input type="checkbox" v-model="userInfo.hobbies" value="study">
            打游戏<input type="checkbox" v-model="userInfo.hobbies" value="game">
            吃饭<input type="checkbox" v-model="userInfo.hobbies" value="eat"> <br><br>
            所属校区
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select><br><br>
            其他信息
            <textarea v-model.lazy="userInfo.other"></textarea><br><br>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="http://www.stguigu.com">《用户协议》</a>
            <br><br>
            <button>提交</button>
        </form>
    </div>
</body>

<script>
    Vue.config.productionTip = false  // 阻止vue在启动时生成生产提示

    new Vue({
        el:'#root',
        data:{
            userInfo:{
                account:'',
                passWord:'',
                age:18,
                gender:'female',
                hobbies:[],
                city:'beijing',
                other:'',
                agree:''
            }
        },
        methods:{
            demo(){
                console.log(JSON.stringify(this.userInfo))
            }
        }
    })
</script>
</html>
