<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析生命周期</title>
    <!-- 引入Vue -->
    <script src="Js/vue.js"></script>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root" :x="n">
        <h2 v-text="n"></h2>
        <h2>当前的n值是：{{n}}</h2>
        <button @click="add">点我n+1</button>
        <button @click="bye">点我销毁vm</button>
    </div>
    
</body>
<script>
    Vue.config.productionTip = false  // 阻止vue在启动时生成生产提示
    
    new Vue({
        el:'#root',
        // template模板
        // template:`
        //     <div>
        //         <h2>当前的n值是：{{n}}</h2>
        //         <button @click="add">点我n+1</button>
        //     </div>
        // `,
        data:{
            n:1
        },
        methods:{
            add(){
                console.log('add');
                this.n++
            },
            bye(){
                console.log('bye');
                this.$destroy()
            }
        },
        watch:{
            n(){
                console.log('n变了');
            }
        },
        // beforeCreate数据监测和数据代理创建之前
        beforeCreate(){
            console.log('beforeCreate')
            // console.log(this)
            // debugger;
        },
        created(){
            console.log('created')
            // console.log(this)
            // debugger;
        },
        beforeMount(){
            console.log('beforeMount')
            // console.log(this)
            // debugger;
            // document.querySelector('h2').innerText = '哈哈'
        },
        mounted(){
            console.log('mounted')
            // console.log('mounted',this.$el)
            // console.log(this)
            // debugger
            // document.querySelector('h2').innerText = '哈哈'
        },
        beforeUpdate(){
            console.log('beforeUpdate')
            // console.log(this.n)
            // debugger
        },
        updated(){
            console.log('updated')
            // console.log(this.n)
            // debugger
        },
        beforeDestroy(){
            console.log('beforeDestroy')
            // console.log(this.n)
            // this.add()
        },
        destroyed(){
            console.log('destroyed');
        }
    })
</script>
</html>
