<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监测数据改变的原理</title>
    <!-- 引入Vue -->
    <script src="Js/vue.js"></script>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h2>学习名称：{{school.name}}</h2>
        <h2>学校地址：{{school.address}}</h2>
        <h2>校长：{{school.leader}}</h2>
        <hr>
        <h1>学生信息</h1>
        <button @click="addGender">添加一个性别属性，默认值是女</button>
        <h2>姓名：{{student.name}}</h2>
        <h2 v-if="student.gender">性别：{{student.gender}}</h2>
        <h2>年龄.真实：{{student.age.rAge}}，对外：{{student.age.sAge}}</h2>
        <h2>爱好</h2>
        <ul>
            <li v-for="(h,index) in student.hobbies" :key="index">
            {{h}}
            </li>
        </ul>
        <h2>朋友们</h2>
        <ul>
            <li v-for="(f,index) in student.friends" :key="index">
            {{f.name}}--{{f.age}}
            </li>
        </ul>
    </div>
</body>

<script>
    Vue.config.productionTip = false  // 阻止vue在启动时生成生产提示

    const vm = new Vue({
        el:'#root',
        data:{
            school:{
                name:'尚硅谷',
                address:'北京'
            },
            student:{
                name:"Tom",
                age:{
                    rAge:40,
                    sAge:29
                },
                hobbies:['打篮球','踢足球','打羽毛球'],
                friends:[
                    {name:'Jerry',age:'35'},
                    {name:'Tony',age:'36'}
                ]
            }
        },
        methods:{
            addGender(){
                // Vue.set(this.student,'gender','女')
                this.$set(this.student,'gender','女')
            }
        }
    })
</script>
</html>
