<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新时的一个问题</title>
    <!-- 引入Vue -->
    <script src="Js/vue.js"></script>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h2>人员列表</h2>
        <button @click="updateMei">更新马冬梅的信息</button>
        <ul>
            <li v-for="(person,index) in persons" :key="person.id">
                {{person.name}}-{{person.age}}-{{person.gender}}
            </li>
        </ul>
    </div>
</body>

<script>
    Vue.config.productionTip = false  // 阻止vue在启动时生成生产提示

    const vm = new Vue({
        el:'#root',
        data:{
            persons:[
                {id:'001',name:'马冬梅',age:'30',gender:'女'},
                {id:'002',name:'周冬雨',age:'31',gender:'女'},
                {id:'003',name:'周杰伦',age:'18',gender:'男'},
                {id:'004',name:'温兆伦',age:'19',gender:'男'}
            ]
        },
        methods:{
            updateMei(){
                // this.persons[0].name = '马老师' //奏效
                // this.persons[0].age = '50' //奏效
                // this.persons[0].gender = '男' //奏效
                // this.persons[0] = {id:'001',name:'马老师',age:'50',gender:'男'} //不奏效
                this.persons.splice(0,1,{id:'001',name:'马老师',age:'50',gender:'男'})
            }
        }
    })
</script>
</html>
