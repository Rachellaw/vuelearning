<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../Js/vue.js"></script>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <!-- {{}}插值语法 -->
        <h1>hello,{{name}}</h1>
    </div>

    <script type="text/javascript">
        // 阻止vue在启动时生成生产提示
        Vue.config.productionTip = false

        // 创建vue实例
        new Vue({
            // el 用于指定当前vue实例为哪个容器服务，值通常为css选择器
            el:"#root",
            // data用于存储数据，供el的指定容器使用
            data:{
                name:"尚硅谷"
            }
        })
    </script>
</body>
</html>
