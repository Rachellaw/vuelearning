<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例_watch实现</title>
    <!-- 引入Vue -->
    <script src="Js/vue.js"></script>
</head>
<body>
<!-- 
    watch与computed
    所有computed能完成的功能，watch都能完成
    但watch能完成的功能，computed不一定能完成，比如watch可以异步操作

    两个重要的小原则
    1 被vue管理的函数最好写成普通函数，这样this就指向vm或组件实例对象
    2 所有不被vue管理的函数（定时器的回调函数，ajax的回调函数等）最好写成箭头函数，这样this就能指向vm或组件实例对象 -->

    <!-- 准备好一个容器 -->
    <div id="root">
        姓：<input type="text" v-model="firstName"> <br>
        名：<input type="text" v-model="lastName"> <br>
        姓名：<span>{{fullName}}</span>
    </div>

</body>

<script>
    Vue.config.productionTip = false

    const vm = new Vue({
        el:'#root',
        data:{
            firstName:'张',
            lastName:'三',
            fullName:'张-三'
        },
        watch:{
            firstName(val){
                this.fullName = val + '-' + this.lastName
            },
            lastName(val){
                this.fullName = this.firstName + '-' + val
            },
        }
    })
</script>
</html>
